<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndiTap.az</title>
    <link rel="icon" type="image/png" href="./images/logo/IndiTap.png" />
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="./responsive768.css" />
    <link rel="stylesheet" href="./responsive1024.css" />
    <link rel="stylesheet" href="./responsive1200.css" />
    <link rel="stylesheet" href="./responsive1440.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ---------------header----------------- -->
    <header>
      <!-- ---------------mobile-list----------------- -->
      <div class="mobile-list">
        <div class="xIcon">
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <div class="logo-mobile">
          <img src="./images/logo/IndiTap.png" alt="logo mobile" />
        </div>
        <p class="border"></p>
        <ul class="list-mobile">
          <li>
            <a href="">
              <i class="fa-solid fa-phone"></i>
              <p>+994 (12) 123 45 67</p>
            </a>
          </li>
          <li>
            <a href="">
              <i class="fa-solid fa-envelope"></i>
              <p>info@inditap.az</p>
            </a>
          </li>
        </ul>
        <p class="border"></p>
        <div class="sosial-networks">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <!-- ---------------navbar----------------- -->
      <nav>
        <div class="logo-mobile">
          <div class="logo-element-in-mobile">
            <img src="./images/logo/IndiTap.png" alt="Logo" />
            <p class="logo-name">İndi<span>Tap</span>.az</p>
          </div>
          <div class="navbar-right-side">
            <!-- ------------login-button--------- -->
            <div class="login-in-mobile">
              <i class="fa-solid fa-plus" style="color: #000000"></i>
              <p>Elan Yerləşdir</p>
            </div>
            <!-- ------------hamburger--------- -->
            <div class="hamburger-element">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
          <p class="slogan">Axtardığınız hər şey burada!!!</p>
          <!-- ------------login-button--------- -->
          <div class="login">
            <i class="fa-solid fa-plus" style="color: #000000"></i>
            <p>Elan Yerləşdir</p>
          </div>
        </div>
      </nav>
      <!-- ---------------slider----------------- -->
      <div class="slider-container">
        <ul class="slider-element">
          <li class="slide">
            <div class="overlay"></div>
            <img src="./images/slider/indiTapSlider.png" alt="slider" />
          </li>
        </ul>
      </div>
    </header>
    <!-- ---------------main----------------- -->
    <main>
      <!-- ---------------filter----------------- -->
      <section class="filter-container">
        <div class="filter-elements">
          <!-- ------------product-sale------------- -->
          <div class="product-sale">
            <form class="product-sale-inputs">
              <ul>
                <!-- ----------left-side---------- -->
                <div class="left-side-element">
                  <li>
                    <label for="place1">Kateqoriya<sup>*</sup></label>
                    <select name="place1" id="place1">
                      <option value="">Seçin</option>
                    </select>
                  </li>
                  <li>
                    <label for="extract">Malın növü<sup>*</sup></label>
                    <select name="extract" id="extract">
                      <option value="">Seçin</option>
                    </select>
                  </li>

                  <li class="price-li">
                    <div>
                      <label for="price1">Qiymət<sup>*</sup></label>
                    </div>
                    <div>
                      <input type="price1" name="price1" id="price1" />
                      <input type="radio" name="azn" id="azn" />
                      <label for="azn">AZN</label>
                      <input type="radio" name="azn" id="usd" />
                      <label for="usd">USD</label>
                    </div>
                  </li>
                </div>
                <!-- ----------right-side---------- -->
                <div class="right-side-element">
                  <li>
                    <label for="name">Adınız<sup>*</sup></label>
                    <input type="text" name="name" id="name" />
                  </li>
                  <li>
                    <label for="email1">Email<sup>*</sup></label>
                    <input type="email" name="email1" id="email1" />
                  </li>
                  <li>
                    <label for="phone">Telefon<sup>*</sup></label>
                    <input
                      type="number"
                      name="phone"
                      id="phone"
                      placeholder="(+994)"
                    />
                  </li>
                </div>
              </ul>
              <!-- --------------bottom-side------------- -->
              <ol class="bottom-side-element">
                <li class="add-message-element">
                  <label for="addMessage">Əlavə qeyd</label>
                  <textarea name="addMessage" id="addMessage"></textarea>
                </li>
                <li class="pictures-container">
                  <p class="picture-text">Şəkillər</p>
                  <div class="pictures-border">
                    <div>
                      <p>- Minimum – 3 şəkil.</p>
                      <p>- Maksimum – 21 şəkil.</p>
                      <p>- Optimal ölçü – 1024x768 piksel.</p>
                    </div>
                    <div>
                      <input type="file" name="pictures" id="pictures" />
                      <button class="custom-button">+</button>
                    </div>
                  </div>
                </li>
                <li class="add-button-element">
                  <button class="back-button">Geri</button>
                  <button>Əlavə et</button>
                </li>
              </ol>
            </form>
          </div>
          <form class="input-elements">
            <!-- ---------product-number--------- -->
            <div class="product-element">
              <label class="product" for="product">Kateqoriya</label>
              <select name="product" id="product"></select>
              <i class="fa-solid fa-chevron-down arrow-in-input"></i>
            </div>
            <!-- ---------room-number--------- -->
            <div class="room-element">
              <label class="room" for="room">Növ</label>
              <select name="room" id="room"></select>
              <i class="fa-solid fa-chevron-down arrow-in-input"></i>
            </div>
            <!-- ---------price--------- -->
            <div class="price-elements">
              <label class="price" for="priceMin">Qiymət</label>
              <input
                type="number"
                name="price"
                id="priceMin"
                placeholder="min"
              />
              <input
                type="number"
                name="price"
                id="priceMax"
                placeholder="max"
              />
            </div>
            <!-- ---------submit--------- -->
            <input class="submit-button" type="submit" value="Axtar" />
          </form>
        </div>
      </section>
      <!-- ---------------cards----------------- -->
      <section class="cards-container">
        <ul class="cards-element"></ul>
        <ul class="selected-container"></ul>
        <!-- <p class="not-information">Məlumat tapılmadı</p> -->
      </section>
      <div id="pagination-controls"></div>
    </main>
    <!-- ---------------footer----------------- -->
    <footer>
      <div class="footer-element">
        <div class="footer-part">
          <div class="footer-logo">
            <img src="./images/logo/IndiTap.png" alt="logo" />
          </div>
          <ul class="footer-list">
            <li>
              <a href="">
                <i class="fa-solid fa-phone"></i>
                <p>+994 (12) 123 45 67</p>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-solid fa-envelope"></i>
                <p>info@inditap.az</p>
              </a>
            </li>
            <li class="footer-social">
              <a href="">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./home.js"></script>
    <script src="./cards.js"></script>
  </body>
</html>
